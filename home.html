  for (var i = 0; i < els.length; i++) {
    var el_top = els[i].getBoundingClientRect().top;
    var win_bot = window.innerHeight;

    if (win_bot >= el_top) {
      if (els[i].classList.contains('fade-pause')){
        els[i].classList.remove('fade-pause');
      }
    }
  }
});
